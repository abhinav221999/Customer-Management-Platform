{%extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-nd-6">
        <div class="card card-body">
            <p>Are you sure you wan to delete "{{ order.product.name }}"?</p>
            <form action="{% url 'delete_order' order.id %}" method="POST">
                {% csrf_token %}
                <a class='btn btn-sm btn-warning' href="{% url 'home' %}">Cancel</a>
                <input class='btn btn-sm btn-danger' type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
